<div class="card">
    <div class="card-body">
      <h3 class="card-title fw-bold">Order Summary</h3>
      <p class="card-text">You have {{ cart.totalItemsCount }} itmes in your shopping cart.</p>
      <ul class="list-group list-group-flush">
          <li  *ngFor="let item of cart.items" class="list-group-item">
              {{item.quantity}} x {{item.title}}
              <div class="float-end">
                  {{item.totalPrice | currency:'USD': true}}
              </div>
          </li>
          <li class="list-group-item fw-bold">
              Total
              <div class="float-end">
                  {{cart.totalPrice | currency:'USD': true}}
              </div>
          </li>
      </ul>
    </div>
  </div>
