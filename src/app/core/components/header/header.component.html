<header class="p-3 bg-light text-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a routerLink="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
      <i class="fa fa-leaf" aria-hidden="true"></i>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li class="nav-item">
          <button tyoe="button" mat-button routerLink="/shopping-cart">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            <span class="badge badge-warning" *ngIf="cart$ | async as cart">
              {{ cart.totalItemsCount }}
            </span>
          </button>
        </li>
      </ul>
      <ul class="nav col-12 col-lg-auto">
        <ng-template #anonymousUser>
          <li class="nav-item">
            <button mat-button routerLink="/login">Login</button>
          </li>
        </ng-template>
        <li ngbDropdown *ngIf="appUser; else anonymousUser" class="dropdown">
          <button mat-button ngbDropdownToggle class="dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ appUser.name }}
          </button>
          <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown01">
            <button mat-menu-item class="dropdown-item" routerLink="/my/orders">My Orders</button>
            <ng-container *ngIf="appUser.isAdmin">
              <button mat-menu-item class="dropdown-item" routerLink="/admin/orders">Manage Orders</button>
              <button mat-menu-item  class="dropdown-item" routerLink="/admin/products">Manage Products</button>
            </ng-container>
            <button mat-menu-item class="dropdown-item" (click)="logout()">Log Out</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</header>
